<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <title>Financial Index Input</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Financial Index Input</h1>
        <form>
            <div class="form-group">
                <label for="input-date">Date</label>
                <input type="date" class="form-control" id="input-date">
            </div>
            <div class="form-group">
                <label for="input-text">Index Value</label>
                <input type="text" class="form-control" id="input-text" placeholder="Enter Index Value">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <h3 class="mt-5">Results</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">High</h5>
                        <p class="card-text" id="high-value">-</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Low</h5>
                        <p class="card-text" id="low-value">-</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Difference (High - Low)</h5>
                        <p class="card-text" id="diff-value">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="result"></div>

    
<!-- Load Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSqnEh" 
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
</body>
</html>
